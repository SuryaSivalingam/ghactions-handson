name: Multi-job deployment
on: [push]
jobs:
  dependency:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: [build,lint]
    steps:
      - run: echo "Deploying the app in ${{ runner.name }}"